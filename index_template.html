<!DOCTYPE html<html>
    <head>
        <meta charset="utf-8">
        <title>Энциклопедия</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <style>
            .container{
                font-family: sans-serif;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Добро пожаловать в энциклопедию!</h2>
            {% for topic in topics %}
                <div class="topic">
                    <h3><strong>{{topic['title']}}</strong></h3>
                    <ul type="disc">
                        {% for article in articles %}
                            {% if article['topic']==topic['slug'] %}
                                <li><a href="{{form_path_to_save_html(article['source'])}}">{{article['title']}}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
